name: Build and Upload Image

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - edited
      - ready_for_review

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Export
        uses: docker/build-push-action@v5
        with:
          context: ./api
          tags: api:${{ github.event.pull_request.number }}
          outputs: type=docker,dest=/tmp/api_${{ github.event.pull_request.number }}.tar

      - name: Upload Image Artifact
        uses: actions/upload-artifact@v3
        with:
          name: api
          path: dist
